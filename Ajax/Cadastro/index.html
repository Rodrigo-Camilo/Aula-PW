<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .suggestion {
            color: #6c757d;
            font-style: italic;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" onkeyup="showHint(this.value, 'nome')">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" onkeyup="showHint(this.value, 'cpf')">
        </div>
        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" placeholder="Digite seu RG" onkeyup="showHint(this.value, 'rg')">
        </div>
        <p class="suggestion">Sugest√£o: <span id="txtHint"></span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
